plugins{
    id 'java'
    id 'war'
    id 'org.gretty' version '3.0.3'
	id 'application'
}

repositories{
    jcenter()
	mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile 'javax.servlet:javax.servlet-api:3.1.0'
	
    //JUnit 5 framework
    testCompileOnly 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'  

    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.2.0' // Cliente MariaDB
    implementation 'org.hibernate:hibernate-core:5.3.6.Final' // Provedor JPA (Hibernate)
}

test{
    useJUnitPlatform()
}

gretty {
  servletContainer = 'jetty9.3'
}

mainClassName='main.App'